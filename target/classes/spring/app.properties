# Properties file with JDBC and JPA settings.
jpa.showSql=false

##SQL_SERVER Settings for application 
jdbc.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
jdbc.url=jdbc:sqlserver://XXXXX:1433
jdbc.databaseName=XXX
jdbc.username=XX
jdbc.password=XXXX

#SQL_SERVER Settings for devinfo
jdbc.devinfo.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
jdbc.devinfo.url=jdbc:sqlserver://XXXXX:1433
jdbc.devinfo.databaseName=XXXXX
jdbc.devinfo.username=XX
jdbc.devinfo.password=XXXXX


# Property that determines which Hibernate dialect to use
# (only applied with "applicationContext-hibernate.xml")
hibernate.dialect=org.hibernate.dialect.SQLServerDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true

# Property that determines which database to use with an AbstractJpaVendorAdapter
jpa.database=SQL_SERVER

#devinfo offline adaptation file path 
offline.adaptation.path = E:/workspace/ChildInfo/ChildInfo 1.0.zip
#exported svg  path
svgimage.path = E:/map.svg

#exported svg  path
jpgimage.path = E:

output.path=C://UP-ChildInfo